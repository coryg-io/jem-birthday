<!DOCTYPE html>
<html>

<head>
  <SCRIPT type="text/javascript"
		src="http://code.jquery.com/jquery-latest.js"></SCRIPT>
    <title>jonimeeder.com</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>

    <div id="centered">
        <div class="card">
            <div class="image">
                <span class="title">Trifid, Lagoon, and Mars </span>
                <button class="fab ripple"></button>
            </div>
            <div class="content">
                <p>Image Credit &amp;<a href="lib/about_apod.html#srapply"> Copyright</a>: <a href="https://www.facebook.com/rayan.nouroozi">Mohammad Nouroozi</a>
                </p>
            </div>
            <div class="action">
                <a class="button" href="https://apod.nasa.gov/apod/astropix.html">Read More</a>
                <a class="button" href="#">Dismiss</a>
            </div>
        </div>
    </div>

    <div class="background-image"></div>

    <script>
        (function(window, $) {

            $(function() {

                var isAnimating = false;
                $('.ripple').on('click', function(event) {
                    event.preventDefault();

                    var $div = $('<div/>'),
                        btnOffset = $(this).offset(),
                        xPos = event.pageX - btnOffset.left,
                        yPos = event.pageY - btnOffset.top;



                    $div.addClass('ripple-effect');
                    var $ripple = $(".ripple-effect");

                    $ripple.css("height", $(this).height());
                    $ripple.css("width", $(this).height());
                    $div
                        .css({
                            top: yPos - ($ripple.height() / 2),
                            left: xPos - ($ripple.width() / 2),
                            background: $(this).data("ripple-color")
                        })
                        .appendTo($(this));

                    window.setTimeout(function() {
                        $div.remove();
                    }, 2000);
                });

            });

        })(window, jQuery);
    </script>

</body>

</html>
